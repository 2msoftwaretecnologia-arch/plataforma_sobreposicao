<table class="report-table">
    <thead>
        <tr>
            <th>Área (ha)</th>
            <th>Unidade</th>
            <th>Domínio</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.area|floatformat:4 }}</td>
            <td>{{ item.unit|default:"-" }}</td>
            <td>{{ item.domain|default:"-" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhum registro encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
