<table class="report-table">
    <thead>
        <tr>
            <th>√Årea (ha)</th>
            <th>Alerta</th>
            <th>Ano</th>
            <th>MapBiomas</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.area|floatformat:4 }}</td>
            <td>{{ item.alert_code|default:"-" }}</td>
            <td>{{ item.detection_year|default:"-" }}</td>
            <td>
                {% if item.mapbiomas_url %}
                    <a href="{{ item.mapbiomas_url }}" target="_blank" rel="noopener noreferrer">
                        Ver no MapBiomas
                    </a>
                {% else %}
                    -
                {% endif %}
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Nenhum registro encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
