<table class="report-table">
    <thead>
        <tr>
            <th>√Årea (ha)</th>
            <th>Alerta</th>
            <th>Ano</th>
            <th>Fonte</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.area|floatformat:4 }}</td>
            <td>{{ item.alert_code|default:"-" }}</td>
            <td>{{ item.detection_year|default:"-" }}</td>
            <td>{{ item.source|default:"-" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Nenhum registro encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
