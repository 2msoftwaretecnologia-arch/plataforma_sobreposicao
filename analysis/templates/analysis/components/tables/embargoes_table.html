<table class="report-table">
    <thead>
        <tr>
            <th>Área (ha)</th>
            <th>Nº Auto</th>
            <th>Embargado</th>
            <th>Data</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.area|floatformat:4 }}</td>
            <td>{{ item.number_infraction_act|default:"-" }}</td>
            <td>{{ item.nome_embargado|default:"-" }}</td>
            <td>{{ item.embargoe_date|default:"-" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Nenhum registro encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
