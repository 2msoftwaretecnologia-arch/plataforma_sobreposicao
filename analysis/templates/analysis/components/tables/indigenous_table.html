<table class="report-table">
    <thead>
        <tr>
            <th>Área (ha)</th>
            <th>Terra Indígena</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.area|floatformat:4 }}</td>
            <td>{{ item.nome_area|default:"-" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">Nenhum registro encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
