<table class="report-table">
    <thead>
        <tr>
            <th>√Årea (ha)</th>
            <th>Nome Projeto</th>
            <th>Detalhes</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.area|floatformat:4 }}</td>
            <td>{{ item.nome|default:"-" }}</td>
            <td>{{ item.item_info|default:"-" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhum registro encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
